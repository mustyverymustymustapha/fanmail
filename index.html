<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Fan Mail Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="namePrompt">
        <div class="container">
            <h1>Welcome to Fan Mail Generator</h1>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="submitName()">Let's Go!</button>
        </div>
    </div>

    <div id="mainContent">
        <div class="header">
            <span id="userName"></span>
            <select id="categoryFilter" onchange="filterEmails()">
                <option value="All">All Categories</option>
            </select>
        </div>
        <div class="container">
            <h1>Your Fan Mail Inbox</h1>
            <div id="emailList"></div>
            <button onclick="generateFanMail()">Generate New Fan Mail</button>
            <div id="emailStats"></div>
        </div>
    </div>

    <div id="replyModal" class="modal">
        <div class="modal-content">
            <h2>Reply to Fan Mail</h2>
            <textarea id="replyText" rows="5" placeholder="Type your reply here..."></textarea>
            <button onclick="sendReply()">Send Reply</button>
            <button onclick="closeReplyModal()">Cancel</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
